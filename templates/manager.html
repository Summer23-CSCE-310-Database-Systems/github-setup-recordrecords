<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>

    <!-- fontawesome 5 -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<body class="" style="background-color: #6F5643">
   <div class="container" style="width: 25%; margin-top: 5%;">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-record-vinyl fa-xl"></i></span>
        </div>
        <input type="text" id="myInput" class="form-control" onkeyup="myFunction()" placeholder="Search.." aria-label="Search" aria-describedby="basic-addon1">
      </div>
   </div>
        
    <div class="container rounded flex-column p-3" style="background-color: #ECE6C2"> 
        <h2 style="text-align: center; margin-bottom: 20px; color: #CC6B49;">Results</h2>
        <table id="myTable" class="table table-striped">
            <thead style="color: white; background-color: #73BDA8;">
                <tr class="row-header text-center align-middle">
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th></th> 
                </tr>
            </thead>
            {% for item in data %}
            <tr class="text-center align-middle">
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td><button type="button" class="btn btn-default btn-md"><i class="far fa-solid fa-trash" style="color: red;"></i></button></td>
            </tr>
            {% endfor %}

            <!-- Populate table rows dynamically with JavaScript -->
            <script>
                function myFunction() {
                  // Declare variables
                  var input, filter, table, tr, td, i, txtValue;
                  input = document.getElementById("myInput");
                  filter = input.value.toUpperCase();
                  table = document.getElementById("myTable");
                  tr = table.getElementsByTagName("tr");
                
                  // Loop through all table rows, and hide those who don't match the search query
                  for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                      txtValue = td.textContent || td.innerText;
                      if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                      } else {
                        tr[i].style.display = "none";
                      }
                    }
                  }
                }
                </script>

        </table>
    </div>

     <!-- Bootstrap Javascripts -->  
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
